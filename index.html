<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade"="text">
        <button class="button-search" onclick="clickButton()">
            <img class="img-button" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="box-medium">
            <h2 class="city">Tempo em Belo Horizonte</h2>
            <p class="temp">21 ºC</p>
        </div>

        <div class="box-low">
            <img class="img-prevision" alt="icon-info-time" src="https://openweathermap.org/img/wn/04n.png">
            <p class="text-prevision">Nublado</p>
        </div>

        <p class="humidity">Umidade: 76%</p>
    </div>
</body>

</html>
